<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <figure class="blog-card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Article illustration"
            class="blog-card-img"
          />
          <figcaption class="blog-card-descr">
            <div class="category">Learning</div>
            <div class="publication-date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </div>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </figcaption>
          <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="Author avatar" />
            Greg Hooper
          </div>
        </figure>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ruslan898">@ruslan898</a>.
      </div>
    </footer>
  </body>
</html>
